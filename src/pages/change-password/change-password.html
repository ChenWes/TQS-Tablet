<ion-header>

  <ion-navbar>
    <ion-title>修改密码</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label floating>新密码</ion-label>
      <ion-input type="password" [(ngModel)]="userData.newpassword"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>确认密码</ion-label>
      <ion-input type="password" [(ngModel)]="userData.confirmpassword"></ion-input>
    </ion-item>
  </ion-list>
  <div padding>
    <div id="topButtons">
      <button ion-button item-letft (click)="changePassword()">
        <ion-icon name='log-in'></ion-icon>
        修改</button>
    </div>
  </div>
</ion-content>
