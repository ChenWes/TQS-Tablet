<ion-header>

  <ion-navbar>
    <ion-buttons start>
      <button ion-button (click)="cancelSetting()">取消</button>
    </ion-buttons>
    <ion-title>选择语言</ion-title>
    <ion-buttons end>
      <button ion-button (click)="applySetting()" strong>确定</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list radio-group>
    <ion-item *ngFor="let li of langList">
      <ion-label>{{li.languageTitle}}</ion-label>
      <ion-radio (ionSelect)="setLanage(li.languageCode)" [value]="li.languageCode" [checked]="li.isCurrent"></ion-radio>
    </ion-item>
  </ion-list>

</ion-content>
