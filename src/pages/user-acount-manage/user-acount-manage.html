<ion-header>

  <ion-navbar>
    <ion-title>用户管理</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="openReadCard()">
        <ion-icon name='ios-cloud-upload'></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let user of userAcountList">
      <ion-row>
        <ion-col>{{user.department}}</ion-col>
        <ion-col>{{user.code}}</ion-col>
        <ion-col>{{user.name}}</ion-col>
      </ion-row>
    </ion-item>
  </ion-list>
</ion-content>
